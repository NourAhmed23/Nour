<input type="text" #title (keyup.enter)="creatPost(title)" class="form-control">

<div class="m-5 p-5" *ngFor="let post of posts">
<ul class="list-group">
  <li class="list-group-item text-center h1">
    <button class="btn btn-outline-info mr-2" (click)="updatePost(post.title)"> Update </button>

    <button class="btn btn-outline-danger mr-2" (click)="deletePost(post)"> Delete </button>
  </li>
  <li   class="list-group-item text-center h1">
    {{post.id}}
  </li>
  <li   class="list-group-item text-center h1">
    {{post.title}}
  </li>
  <li   class="list-group-item ">
    {{post.body}}
  </li>
</ul>
</div>
