<h1>login works!</h1>
<!-- this is normal validtion -->
<form #f="ngForm" (ngSubmit)="submit(f)"  class="m-5">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email"
    minlength="10"
    pattern="ibrahimahmed@gmail.com"
    (change)="logObj(email)"
    required name="email"
    ngModel #email="ngModel"
    class="form-control"
    id="exampleInputEmail1"
    aria-describedby="emailHelp"
    placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    <div class="alert alert-danger" *ngIf="email.touched && email.invalid">
        <div class="alert alert-danger" *ngIf="email.errors.required"> Your Email Requaird </div>
        <div class="alert alert-danger" *ngIf="email.errors.minlength"> Your minlength is 15 </div>
        <div class="alert alert-danger" *ngIf="email.errors.minlength"> Your minlength is {{email.errors.minlength.requiredLength}} </div>
        <div class="alert alert-danger" *ngIf="email.errors.pattern"> Your pattern is error </div>

    </div>

  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" [max]="20">
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" [disabled]="f.invalid" class="btn btn-primary">Submit</button>
</form>
<!-- this is ng2 validtion -->
